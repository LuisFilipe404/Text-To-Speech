<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speach</title>

    <!--Css Import-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h1>Text to Speach</h1>
        <form class="form">
            <label for="text">Enter Text</label>
            <textarea spellcheck="false" class="text-area" id="text" cols="30" rows="10"></textarea>
            <label for="voice">Select Voice</label>
            <select class="select" name="" id="voice">
                <option value="select">Select Option</option>
            </select>
            <button id="btn" class="btn-submit">Convert to Speach</button>
        </form>
    </main>


    <script src="./scripts.js"></script>
</body>
</html>
